[tox]
minversion = 3.7.0
envlist =
  pep8
  check
  test

[testenv]
install_command = pip install {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANG=en_US.UTF-8
  LANGUAGE=en_US:en
  LC_ALL=C
whitelist_externals = bash
commands = python -m pytest {posargs}

[testenv:pep8]
install_command = pip install {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANG=en_US.UTF-8
  LANGUAGE=en_US:en
  LC_ALL=C
whitelist_externals = bash,test
commands = flake8 --verbose
deps =
  pep8
  flake8

[testenv:check]
install_command = pip install {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANG=en_US.UTF-8
  LANGUAGE=en_US:en
  LC_ALL=C
deps =
  twine
usedevelop = False
whitelist_externals = bash,test
commands =
  python -m setup check --metadata --restructuredtext --strict --verbose
  twine check .tox/dist/*

[testenv:test]
basepython = python
install_command = pip install {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANG=en_US.UTF-8
  LANGUAGE=en_US:en
  LC_ALL=C
  ANSIBLE_STDOUT_CALLBACK=yaml
commands =
  ansible-playbook --inventory {toxinidir}/test/inventory.yml {toxinidir}/test/playbook.yml
deps =
  ansible
  python-ldap
